<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue | Boolzapp</title>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- My style -->
    <link rel="stylesheet" href="css/my_style.css">
    <!-- My scripts -->
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/script.js" defer></script>
</head>

<body>
    <div id="root">
        <div class="app-container">
            <aside>
                <!-- Menu navigazione delle chat -->
                <div id="account-navigator">
                    <div>
                        <!-- account navigator INFO (profile picture and name) -->
                        <img src="img/avatar_io.jpg" alt="immagine profilo" class="profile-pic">
                        <span>Sofia</span>
                    </div>
                    <div>
                        <!-- account navigator ICONS -->
                        <i class="bi bi-arrow-repeat"></i>
                        <i class="bi bi-chat-left-fill"></i>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                </div>
                <div id="enable-notification">
                    <div class="section-container">
                        <div><i class="bi bi-bell-slash-fill"></i></div>
                        <div class="notification-actions">
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            <p id="enable-button">Attiva notifiche dekstop</p>
                        </div>
                    </div>
                </div>
                <div id="search-chat">
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div id="scrollable-container">
                    <div id="chats-container">
                        <!-- CHAT PREVIEW BLOCK -->
                        <div v-for="(contact, i) in contacts" @click="selectChat(i)"
                            :class="{activeChat: activeIndex == i}" class="chat-preview">
                            <div class="section-container">
                                <div>
                                    <!-- Contact's Profile Picture -->
                                    <img class="profile-pic" :src="getContactPic(contacts, i)" alt="">
                                </div>
                                <div class="contact-preview">
                                    <!-- Contact's Name and Last Message -->
                                    <h4>{{ contacts[i].name }}</h4>
                                    <p class="last-message">{{ contacts[i].messages[1].message }}</p>
                                </div>
                                <div class="message-time">12:00</div>
                            </div>
                        </div>
                        <!-- // CHAT PREVIEW BLOCK -->
                    </div>
                </div>
            </aside>
            <main>
                <!-- Sezione chat aperte -->
                <div class="chat-header">
                    <!-- Active contact's info  -->
                    <div style="display: flex;">
                        <img class="profile-pic" :src="getContactPic(contacts, activeIndex)" alt="">
                        <div class="contact-preview">
                            <h4>{{ contacts[activeIndex].name }}</h4>
                            <p id="last-seen">Ultimo accesso oggi alle 12.00</p>
                        </div>
                    </div>
                    <div>
                        <i class="bi bi-search"></i>
                        <i class="bi bi-paperclip"></i>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>

                </div>
                <div class="main-chat">
                    <!-- MESSAGES SECTION -->
                    <div class="messages-container">
                        <div v-for="text in contacts[activeIndex].messages"
                            :class="text.status == 'sent' ? 'sent-container' : 'received-container'">
                            <div class="message" :class="text.status == 'sent' ? 'sent' : 'received'">
                                {{ text.message }}
                                <p class="hour">12.00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-actions">
                    <!-- Input for typing message, Mic and Emoji -->
                    <div><i class="bi bi-emoji-smile"></i></div>
                    <input v-model="messageToSend" @keyup.enter="sendMessage" type="text"
                        placeholder=" Scrivi un messaggio">
                    <div><i class="bi bi-mic-fill"></i></div>
                </div>
            </main>

        </div>
    </div>

    <div class="green"></div>
    <div class="white"></div>
</body>
<!-- 
    
 -->

</html>
