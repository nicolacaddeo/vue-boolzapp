<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue | Boolzapp</title>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- My style -->
    <link rel="stylesheet" href="css/my_style.css">
</head>

<body>
    <div id="root">
        <div class="app-container">
            <aside>
                <!-- Menu navigazione delle chat -->
                <div id="account-navigator">
                    <div>
                        <!-- account navigator INFO (profile picture and name) -->
                        <img src="img/avatar_io.jpg" alt="immagine profilo" class="profile-pic">
                        <span>Sofia</span>
                    </div>
                    <div>
                        <!-- account navigator ICONS -->
                        <i class="bi bi-arrow-repeat"></i>
                        <i class="bi bi-chat-left-fill"></i>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                </div>
                <div id="enable-notification">
                    <div class="section-container">
                        <div><i class="bi bi-bell-slash-fill"></i></div>
                        <div class="notification-actions">
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            <p id="enable-button">Attiva notifiche dekstop</p>
                        </div>
                    </div>
                </div>
                <div id="search-chat">
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div id="chats-container">
                    <!-- Chat Preview Block -->
                    <div class="chat-preview">
                        <div class="section-container">
                            <div>
                                <!-- Contact's Profile Picture -->
                                <img class="profile-pic" src="img/avatar_2.jpg" alt="">
                            </div>
                            <div class="contact-preview">
                                <!-- Contact's Name and Last Message -->
                                <h4>Michele</h4>
                                <p class="last-message">Ultimo messaggio</p>
                            </div>
                            <div class="message-time">12:00</div>
                        </div>
                    </div>
                    <!-- // Chat Preview Block -->
                </div>
            </aside>
            <main>
                <!-- Sezione chat aperte -->
            </main>
        </div>
    </div>

    <div class="green"></div>
    <div class="white"></div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
